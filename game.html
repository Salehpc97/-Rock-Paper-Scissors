<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets paly</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="game-container">
        <div class="display-container">
            <p id="result"></p>
            <p id="score"></p>
            <p id="round"></p>
            <p id="computer-choice"></p>
        </div>
        <button id="rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
        <button id="paper"><i class="fa-solid fa-hand"></i> Paper</button>
        <button id="scissors"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
        <button id="reset"><i class="fa-solid fa-rotate"></i> Reset</button>
    </div>
 <div class="back-button-container">
        <button id="backbutton" class="back-button">Back to Main Menu</button>
    </div>
    <script src="js/rock-paper-scissors.js"></script>
</body>
</html>
